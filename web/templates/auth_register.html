{% extends "base.html" %}
{% block content %}
<section class="card auth-card">
  <h2>Create Account</h2>
  <p class="lede">Register to link RSNs, schedule snapshots, and configure webhooks.</p>
  <div class="alert error"><strong>HEY DUMBASS:</strong> DO NOT re-use your actual RuneScape account password here.</div>
  {% if error %}
    <div class="alert error">{{ error }}</div>
  {% endif %}
  <form method="post" action="/auth/register" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token if csrf_token is defined else '' }}">
    <label>Email
      <input type="email" name="email" required autofocus>
    </label>
    <label>Password
      <input type="password" name="password" required minlength="8">
    </label>
    <label>Confirm Password
      <input type="password" name="confirm_password" required minlength="8">
    </label>
    <div class="form-actions">
      <button class="btn primary" type="submit">Register</button>
      <a class="btn ghost" href="/auth/login">I already have an account</a>
    </div>
  </form>
</section>
{% endblock %}
