<div class="stat-value" id="mode-status">
  <span class="pill">{{ mode or "unknown" }}</span>
  {% if result.cached %}<span class="pill soft">Cached</span>{% endif %}
  {% if result.status and result.status != "found" %}<span class="pill warn">{{ result.status }}</span>{% endif %}
  {% if result.error %}<span class="pill warn">{{ result.error }}</span>{% endif %}
</div>
